<ion-view title="My Cart">



    <table style="width:100%; border:1px solid #eee; z-index:1000; top:45px; position:fixed; ">
        <tr>
            <td ng-click="listview=true;" style="padding:10px; text-align:center;" width="33%;">
                <p> <i class="ion-android-note"></i> List View</p>

            </td>

            <td ng-click="listview=false;" width="33%;" style="text-align:center; border-left:1px solid #eee; padding:10px; border-right:1px solid #eee;">
                <p> <i class="ion-grid"></i> Grid View</p>
            </td>

            <td width="33%;" style="text-align:center; padding:10px;">
                <p> <i class="ion-ios7-cart"></i> Cart - <span>{{CartArray.length}}</span></p>
            </td>
        </tr>
    </table>

  <ion-content class="padding">


      
      <label class="item item-input">
          <input ng-model="SearchText" type="text" placeholder="Search products">
          </label>
          <div ng-show="listview==true" class="list">

              <a ng-click="openPreview(item)" ng-repeat="item in items |filter:SearchText"
                 class="item item-thumbnail-left">
                  <img ng-src="{{ item.image }}">
                  <h2 class="price">${{item.price}}</h2>
                  <h2>{{ item.brand }}</h2>
                  <h4>{{ item.category }}</h4>

              </a>
          </div>

      <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>

          <div ng-show="listview==false" class="list">

              <div ng-click="openPreview(item)" class="grid" ng-repeat="item in items|filter:SearchText">
                  <img style="width:100px; height:100px;" ng-src="{{ item.image }}">

                  <p class="price">${{item.price}}</p>
                  <p>{{ item.brand }}</p>
                  <p class="sub">{{ item.category }}</p>

                  <i class="ion-ios7-star"></i>
                  <i class="ion-ios7-star"></i>
                  <i class="ion-ios7-star-outline"></i>
                  <i class="ion-ios7-star-outline"></i>
                  <i class="ion-ios7-star-outline"></i>


              </div>
          </div>




</ion-content>
    <div ng-click="mycartlist()" class="float-button">
        <span class="height-fix">
            <a class="content">
                <i class="icon ion-ios7-cart"> </i>
            </a>
        </span>
    </div>
</ion-view>
